<p-table [value]="historyListSub$ | async" selectionMode="single" [resizableColumns]="true" [(selection)]="selection"
  columnResizeMode="expand">
  <ng-template pTemplate="header">
    <tr>
      <th [ngStyle]="{'width': '30px', 'text-align': 'center'}"></th>
      <th pResizableColumn [pSortableColumn]="column" style="text-align: center; width: 250px">User
        <p-sortIcon [field]="column"></p-sortIcon>
      </th>
      <th pResizableColumn [pSortableColumn]="column" style="text-align: center; width: 150px">Date
        <p-sortIcon [field]="column"></p-sortIcon>
      </th>
      <th pResizableColumn [pSortableColumn]="column" style="text-align: center; width: 150px">Code
        <p-sortIcon [field]="column"></p-sortIcon>
      </th>
      <th pResizableColumn [pSortableColumn]="column" style="width: 100%">Description
        <p-sortIcon [field]="column"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td class="ui-resizable-column" [ngStyle]="{'width': '30px', 'text-align': 'center'}">
        <i *ngIf="!rowData.isfolder && rowData['posted'] && !rowData['deleted']" class="fa fa-check-square"
          style="color: #5cb85c"></i>
        <i *ngIf="!rowData.isfolder && rowData['deleted']" class="fa fa-minus-square" style="color: #d9534f"></i>
        <i *ngIf="!rowData.isfolder && !rowData['posted'] && !rowData['deleted']" class="fa fa-square-o"
          style="color: #f0ad4e"></i>
        <i *ngIf="rowData.isfolder && rowData['deleted']" class="fa fa-folder" style="color: #d9534f"></i>
        <i *ngIf="rowData.isfolder && !rowData['deleted']" class="fa fa-folder" style="color: #5cb85c"></i>
      </td>
      <td style="width: 250px; text-align: center">
        {{rowData.userName }}
      </td>
      <td style="width: 150px; text-align: center">
        {{rowData.timestamp | date: 'dd.MM.y HH:mm:ss'}}
      </td>
      <td style="width: 150px; text-align: center">
        {{rowData.code }}
      </td>
      <td style="width: 100%">
        {{rowData.description }}
      </td>
    </tr>
  </ng-template>

</p-table>
